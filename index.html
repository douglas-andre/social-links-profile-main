<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="social">
    <section class="social__description">
      <div class="social__description__summary">
        <figure class="social__description__image">
          <img src="assets/images/profile.JPG" alt="Douglas profile image">
        </figure>
        <div class="social__description__summary__profile">
          <p class="social__description__summary__name">Douglas André</p>
          <p class="social__description__summary__rule">São Paulo, Brasil</p>
        </div>
      </div>
      <div class="social__description__info">
        <p>"Desenvolvedor front-end."</p>
      </div>
    </section>
    <section class="social__links">
      <ul>
        <li><a href="https://github.com/douglas-andre" target="_blank">GitHub</a></li>
        <li><a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a></li>
        <li><a href="www.linkedin.com/in/douglas-andré-dos-santos-60995114a" target="_blank">LinkedIn</a></li>
        <li><a href="https://www.x.com" target="_blank">Twitter</a></li>
        <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
      </ul>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Douglas André</a>.
  </div>
</body>

</html>
